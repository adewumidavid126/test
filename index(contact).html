<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dave's Cookies – Contact</title>
  <link rel="stylesheet" href="style(contact).css"/>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Dave's Cookies Logo" class="logo-img" />
    </div>

    <nav class="desktop-nav">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="burger" id="burger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Side Menu -->
  <div class="side-menu" id="side-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>We’d love to hear from you! Whether you have a question about our cookies, need support, or just want to say hello.</p>
      
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="contact-btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Dave's Cookies. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Burger Toggle -->
  <script>
    const burger = document.getElementById('burger-icon');
    const sideMenu = document.getElementById('side-menu');

    burger.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
